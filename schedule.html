  <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS-файл -->

        <td>00:00</td>
        <td>Спокойной ночи</td>
        <td id="remainingTime0">59:45</td>
      </tr>
      <tr>
        <td><div></div></td>
        <td>01:00</td>
        <td>Доброе утро</td>
        <td id="remainingTime1">59:45</td>
      </tr>
      <!-- Add rows for each program from 00:00 to 23:00 -->
    </tbody>
  </table>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient with Oval Button and Audio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>

  <!-- Градиентный фон -->
  <div class="gradient"></div>

  <!-- Овальная кнопка для запуска программы -->
  <div class="oval-button" onclick="playAudioByTime()">
    <div class="triangle"></div>
  </div>

  <!-- Кнопка для показа/скрытия аудиоплеера -->
  <button onclick="togglePlayerVisibility()">Toggle Player Visibility</button>

  <!-- Аудиоплеер -->
  <audio id="audioPlayer" controls style="display: none;"></audio> <!-- Плеер по умолчанию скрыт -->

  <script src="script.js"></script> <!-- Подключаем внешний JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Radio Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Radio Station</h1>
        <p>Welcome to my online radio station! Enjoy the music.</p>
    </header>

    <section>
        <button id="startButton">Start</button>
        <p id="trackName">Current Track: None</p>
        <progress id="progressBar" value="0" max="100"></progress>
        <p>Elapsed: <span id="elapsedTime">00:00</span> / Remaining: <span id="remainingTime">00:00</span></p>
        <p>Next Track: <span id="nextTrackName">None</span></p>
        <audio id="audioPlayer" hidden>
            <source src="audio/program00.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <div class="table-container">
        <h2>Program Schedule</h2>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Program Title</th>
                    <th>File Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

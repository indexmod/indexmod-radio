<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Radio Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Radio Station</h1>
        <p>Welcome to my online radio station! Enjoy the music.</p>
    </header>

    <section>
        <h2>Now Playing</h2>
        <audio controls autoplay id="audioPlayer">
            <source src="audio/program01.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlistUrl = 'playlist.m3u'; // Путь к вашему плейлисту

        let playlist = [];
        let currentTrack = 0;

        function parsePlaylist(data) {
            return data.split('\n')
                .filter(line => line && !line.startsWith('#'))
                .map(line => line.trim());
        }

        function getTrackDuration(track) {
            return new Promise((resolve) => {
                const tempAudio = new Audio(track);
                tempAudio.addEventListener('loadedmetadata', () => {
                    resolve(tempAudio.duration);
                });
            });
        }

        async function playNextTrack() {
            if (playlist.length === 0) return;

            const trackDuration = await getTrackDuration(playlist[currentTrack]);
            const nextTrack = (currentTrack + 1) % playlist.length;

            audioPlayer.src = playlist[currentTrack];
            audioPlayer.play();

            setTimeout(() => {
                currentTrack = nextTrack;
                playNextTrack();
            }, (trackDuration - 15) * 1000); // 15 секунд до конца трека
        }

        function startPlayback() {
            const now = new Date();
            const nextHour = new Date();
            nextHour.setHours(now.getHours() + 1, 0, 0, 0);

            const delay = nextHour - now;

            setTimeout(() => {
                playNextTrack();
            }, delay);
        }

        fetch(playlistUrl)
            .then(response => response.text())
            .then(data => {
                playlist = parsePlaylist(data);
                startPlayback();
            })
            .catch(error => {
                console.error('Ошибка при загрузке плейлиста:', error);
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient with Oval Button and Audio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>

  <!-- Градиентный фон -->
  <div class="gradient"></div>

  <!-- Овальная кнопка для запуска программы -->
  <div id="startButton" class="oval-button" onclick="startProgram()">
    <div class="triangle"></div>
  </div>

  <!-- Скрытый аудиоплеер -->
  <audio id="audioPlayer" controls style="display: none;"></audio>

  <!-- Место для таблицы с расписанием -->
  <div id="scheduleContainer" style="display: none;"></div>

  <script src="script.js"></script> <!-- Подключаем внешний JavaScript -->
</body>
</html>

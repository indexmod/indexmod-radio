<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Radio Station</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white; /* Устанавливаем белый фон */
        }

        header, section {
            position: relative;
            z-index: 1; /* Поверх белого фона */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .status {
            text-align: center;
        }

        .status .active {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Radio Station</h1>
        <p>Welcome to my online radio station! Enjoy the music.</p>
    </header>

    <section>
        <h2>Now Playing</h2>
        <p id="trackName">Loading track...</p>
        <progress id="progressBar" value="0" max="100"></progress>
        <p>Current time: <span id="currentTime">00:00</span></p>
        <audio id="audioPlayer" hidden>
            <source src="audio/program01.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>Schedule</h2>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Program Name</th>
                    <th>File Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Содержимое таблицы будет добавлено динамически -->
            </tbody>
        </table>
    </section>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const trackName = document.getElementById('trackName');
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const playlistUrl = 'playlist.m3u'; // Путь к вашему плейлисту
        const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];

        let playlist = [];
        let currentTrack = 0;
        let startFromTime = 0;

        // Функция для парсинга плейлиста
        function parsePlaylist(data) {
            return data.split('\n')
                .filter(line => line && !line.startsWith('#'))
                .map(line => line.trim());
        }

        // Получаем длительность трека
        function getTrackDuration(track) {
            return new Promise((resolve) => {
                const tempAudio = new Audio(track);
                tempAudio.addEventListener('loadedmetadata', () => {
                    resolve(tempAudio.duration);
                });
            });
        }

        // Воспроизведение следующего трека
        async function playNextTrack() {
            if (playlist.length === 0) {
                console.error('Playlist is empty!');
                return;
            }

            console.log(`Playing track: ${playlist[currentTrack]} from ${startFromTime} seconds`);
            const trackDuration = await getTrackDuration(playlist[currentTrack]);
            const nextTrack = (currentTrack + 1) % playlist.length;

            audioPlayer.src = playlist[currentTrack];
            trackName.textContent = `Now Playing: ${playlist[currentTrack]}`;
            audioPlayer.currentTime = startFromTime;  // Устанавливаем время начала воспроизведения
            audioPlayer.play();

            // Обновление прогресса и времени каждую секунду
            const interval = setInterval(() => {
                const currentTime = audioPlayer.currentTime;
                progressBar.value = (currentTime / trackDuration) * 100;
                currentTimeElement.textContent = formatTime(currentTime);
            }, 1000);

            // Событие завершения трека
            audioPlayer.addEventListener('ended', () => {
                clearInterval(interval);
                currentTrack = nextTrack;
                startFromTime = 0; // Следующий трек начинаем с начала
                updateTable();
                playNextTrack();
            });

            updateTable();
        }

        // Форматирование времени
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        // Рассчитываем трек и время для начала воспроизведения
        function calculateStartPosition() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Файл 01 — полночь, файл 24 — 23:00
            currentTrack = (hours === 0) ? 0 : (hours % 24) - 1;
            if (hours === 23) currentTrack = 23; // 24-й файл для 23 часов

            startFromTime = minutes * 60 + seconds; // Начало с текущих минут и секунд
            console.log(`Starting from track ${currentTrack + 1}, second ${startFromTime}`);
        }

        // Запуск воспроизведения с нужного момента
        function startPlayback() {
            calculateStartPosition();
            playNextTrack(); // Запуск трека сразу
        }

        // Обновление таблицы
        function updateTable() {
            const rows = scheduleTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const statusCell = rows[i].getElementsByTagName('td')[3];
                statusCell.innerHTML = ''; // Очищаем статус
                if (i === currentTrack) {
                    statusCell.innerHTML = '<div class="active"></div>'; // Отображаем активный трек
                }
            }
        }

        // Загрузка и парсинг плейлиста
        fetch(playlistUrl)
            .then(response => response.text())
            .then(data => {
                playlist = parsePlaylist(data);
                if (playlist.length > 0) {
                    // Создаем строки таблицы
                    playlist.forEach((track, index) => {
                        const startTime = index === 0 ? '00:00' : `${index}:00`; // Формируем время начала
                        const row = scheduleTable.insertRow();
                        row.insertCell(0).textContent = startTime;
                        row.insertCell(1).textContent = `Program ${index + 1}`;
                        row.insertCell(2).textContent = track;
                        row.insertCell(3).className = 'status';
                    });
                    startPlayback();
                } else {
                    console.error('Playlist is empty after parsing.');
                }
            })
            .catch(error => {
                console.error('Ошибка при загрузке плейлиста:', error);
            });

    </script>
</body>
</html>

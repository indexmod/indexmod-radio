<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Radio Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Radio Station</h1>

        <!-- Кнопка старта -->
        <button id="startButton">Start</button>

        <!-- Прогресс-бар -->
        <progress id="progressBar" value="0" max="100"></progress>

        <!-- Текущая программа -->
        <p id="currentTrack">Current Track: <span id="trackName">None</span></p>
        <p id="trackTime">Elapsed: <span id="elapsedTime">00:00</span> / Remaining: <span id="remainingTime">00:00</span></p>

        <!-- Следующая программа -->
        <p id="nextTrack">Next Track: <span id="nextTrackName">None</span></p>

        <!-- Аудиоплеер -->
        <audio id="audioPlayer" hidden></audio>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
